services:
  - type: web
    name: telegram-browser-bot
    env: docker
    plan: free
    region: oregon 
    buildCommand: docker build -t app .
    startCommand: ./start.sh
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ALLOWED_USER_ID
        sync: false
      - key: WEBHOOK_URL
        sync: false
